<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamFlix - Watch Movie</title>
  <link rel="stylesheet" href="/css/movie.css" />
</head>
<body>
  <header class="top-nav">
    <a href="/home" class="home-button" aria-label="Go back to home">Home</a>
  </header>
  <div class="movie-container">
    <div class="movie-player">
      <iframe
        id="movie-frame"
        src="https://www.youtube.com/embed/6ZfuNTqbHE8?autoplay=1&controls=1&modestbranding=1&showinfo=0&rel=0"
        allow="autoplay; fullscreen"
        allowfullscreen
        aria-label="Movie player"
      ></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.getElementById('movie-frame');

      // Set video volume to a lower level
      iframe.contentWindow.postMessage(
        JSON.stringify({ event: 'command', func: 'setVolume', args: [50] }), // Set volume to 50%
        '*'
      );
    });
  </script>
</body>
</html>
