<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="/css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" referrerpolicy="no-referrer" />
    <script>
        function atualizarPontos() {
            let pontos = 1200; // Simulação de pontos do usuário
            document.getElementById("user-points").innerText = pontos + " points";
        }
        window.onload = atualizarPontos;
    </script>
</head>
<body>
    <!-- Netflix-style Top Nav -->
    <header class="top-nav">
        <div class="nav-left">
            <span class="logo-text">StreamFlix</span>
            <ul class="nav-menu">
                <li><a href="/home"><i class="fa-solid fa-house"></i> Home</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="/coins" class="nav-icon" id="coins"><i class="fa-solid fa-coins"></i> Coins</a>
            <a href="/battlepass" class="nav-icon" id="battlepass"><i class="fa-solid fa-gift"></i> Battle Pass Rewards</a>
            <a href="/login" class="nav-icon" id="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </header>

    <!-- Main Banner -->
    <div class="banner">
        <h1>Win Exclusive Rewards!</h1>
        <p>Trade your points for rewards.</p>
        <a href="#recompensas" class="button">Search Rewards</a>
    </div>

    <!-- Rewards Section -->
    <div class="container" id="recompensas">
        <h2>Available Rewards</h2>
        <div class="grid">
            <!-- Product 1 -->
            <div class="card">
                <img th:src="${product1.imageUrl} ?: 'https://via.placeholder.com/300'" 
                     th:alt="${product1.productName} ?: 'Product 1'">
                <h3 th:text="${product1.productName} ?: 'Product 1'">Product 1</h3>
                <p th:text="${product1.description} ?: 'More info soon.'">More info soon.</p>
                <span class="points" th:text="${product1.points} + ' points'">500 points</span>
                <a th:href="${product1.productUrl} ?: '#'" class="button">Withdraw</a>
            </div>
            <!-- Product 2 -->
            <div class="card">
                <img th:src="${product2.imageUrl} ?: 'https://via.placeholder.com/300'" 
                     th:alt="${product2.productName} ?: 'Product 2'">
                <h3 th:text="${product2.productName} ?: 'Product 2'">Product 2</h3>
                <p th:text="${product2.description} ?: 'More info soon.'">More info soon.</p>
                <span class="points" th:text="${product2.points} + ' points'">1000 points</span>
                <a th:href="${product2.productUrl} ?: '#'" class="button">Withdraw</a>
            </div>
            <!-- Product 3 -->
            <div class="card">
                <img th:src="${product3.imageUrl} ?: 'https://via.placeholder.com/300'" 
                     th:alt="${product3.productName} ?: 'Product 3'">
                <h3 th:text="${product3.productName} ?: 'Product 3'">Product 3</h3>
                <p th:text="${product3.description} ?: 'More info soon.'">More info soon.</p>
                <span class="points" th:text="${product3.points} + ' points'">1500 points</span>
                <a th:href="${product3.productUrl} ?: '#'" class="button">Withdraw</a>
            </div>
        </div>
    </div>
</body>
</html>
