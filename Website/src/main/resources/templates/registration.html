<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StreamFlix</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Reuse login.css for consistent styling -->
</head>
<body>
    <div class="login-container"> <!-- Reuse the same container class for consistency -->
        <h2>Create Your Account</h2>
        <p>Sign up to start streaming</p>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <p class="register-link">Already have an account? <a href="/login">Log In</a></p>
    </div>
</body>
</html>
